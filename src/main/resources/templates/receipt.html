<!DOCTYPE html>
<!-- saved from url=(0059)http://thememarch.com/demo/html/ivonne/general-invoice.html -->
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org" style="color: #777777;font-family: sans-serif;font-size: 14px;font-weight: 400;">
<head>

    <title>General Invoice</title>
    <!--    <link rel="stylesheet" href="./General Invoice_files/style.css"></link>-->

</head>
<body>
<div class="cs-container" style="margin-top: 0;line-height: 1.5em;padding: 30px 15px;margin-left: auto;margin-right: auto;">
    <div class="cs-invoice cs-style1" style="margin-top: 0;line-height: 1.5em;border: 1px solid #eaeaea;background: #fff;border-radius: 10px;padding: 50px;">
        <div class="cs-invoice_in" id="download_section" style="margin-top: 0;line-height: 1.5em;">
            <div class="cs-invoice_head cs-type1 cs-mb25" style="margin-top: 0;line-height: 1.5em;margin-bottom: 25px;display: flex;-webkit-box-pack: justify;-ms-flex-pack: justify;justify-content: space-between;-webkit-box-align: end;-ms-flex-align: end;align-items: flex-end;padding-bottom: 25px;border-bottom: 1px solid #eaeaea;">
                <div class="cs-invoice_left" style="margin-top: 0;line-height: 1.5em;max-width: 55%;">
                    <p class="cs-invoice_number cs-primary_color cs-mb5 cs-f16" style="margin-top: 0;line-height: 1.5em;margin-bottom: 5px;font-size: 16px;color: #111111;"><b class="cs-primary_color" style="font-weight: bold;color: #111111;">Rental Invoice No:</b> <span th:text="${rent.invoiceNumber}"></span></p>
                    <p class="cs-invoice_date cs-primary_color cs-m0" style="margin-top: 0;line-height: 1.5em;margin-bottom: 15px;margin: 0px;color: #111111;"><b class="cs-primary_color" style="font-weight: bold;color: #111111;">Bill Date: </b><span th:text="${#dates.format(rent.billDate, 'dd-MMM-yyyy')}"></span></p>
                    <p class="cs-invoice_date cs-primary_color cs-m0" style="margin-top: 0;line-height: 1.5em;margin-bottom: 15px;margin: 0px;color: #111111;"><b class="cs-primary_color" style="font-weight: bold;color: #111111;">Due Date: </b><span th:text="${#dates.format(rent.dueDate, 'dd-MMM-yyyy')}"></span></p>
                    <p class="cs-invoice_date cs-primary_color cs-m0" style="margin-top: 0;line-height: 1.5em;margin-bottom: 15px;margin: 0px;color: #111111;"><b class="cs-primary_color" style="font-weight: bold;color: #111111;">Status: </b><span th:text="${rent.rentStatus}"></span></p>
                </div>
            </div>
            <div class="cs-invoice_head cs-mb10" style="margin-top: 0;line-height: 1.5em;margin-bottom: 10px;display: flex;-webkit-box-pack: justify;-ms-flex-pack: justify;justify-content: space-between;">
                <div class="cs-invoice_left" style="margin-top: 0;line-height: 1.5em;max-width: 55%;">
                    <b class="cs-primary_color" style="font-weight: bold;color: #111111;">Tenant:</b>
                    <p style="margin-top: 0;line-height: 1.5em;margin-bottom: 15px;">
                        <span th:text="${house.tenant.name}"></span> <br></br>
                        <!--                        365 Bloor Street East, Toronto, <br></br>-->
                        <!--                        Ontario, M4W 3L4, <br></br>-->
                        <!--                        Canada-->
                    </p>
                </div>
                <div class="cs-invoice_right cs-text_right" style="margin-top: 0;line-height: 1.5em;text-align: right;">
                    <b class="cs-primary_color" style="font-weight: bold;color: #111111;">House Details:</b>
                    <p style="margin-top: 0;line-height: 1.5em;margin-bottom: 15px;">
                        <span th:text="${house.name}"></span> <br></br>
                        <!--                        237 Roanoke Road, North York, <br></br>-->
                        <!--                        Ontario, Canada <br></br>-->
                        <!--                        demo@email.com-->
                    </p>
                </div>
            </div>
            <div class="cs-table cs-style1 cs-mb25" style="margin-top: 0;line-height: 1.5em;margin-bottom: 25px;">
                <div class="cs-round_border" style="margin-top: 0;line-height: 1.5em;border: 1px solid #eaeaea;overflow: hidden;border-radius: 6px;">
                    <div class="cs-table_responsive" style="margin-top: 0;line-height: 1.5em;overflow-x: auto;">
                        <table style="width: 100%;caption-side: bottom;border-collapse: collapse;min-width: 600px;">
                            <thead>
                            <tr>
                                <th class="cs-width_3 cs-semi_bold cs-ternary_color cs-focus_bg" style="text-align: left;padding: 10px 15px;line-height: 1.55em;font-weight: 600;width: 25%;color: #353535;border-color: #eaeaea;background: #f6f6f6;">Category</th>
                                <th class="cs-width_1 cs-semi_bold cs-ternary_color cs-focus_bg" style="text-align: left;padding: 10px 15px;line-height: 1.55em;font-weight: 600;width: 8.33333333%;color: #353535;border-color: #eaeaea;background: #f6f6f6;">Amount</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="cs-width_3" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 25%;">Monthly Rent</td>
                                <td class="cs-width_2" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 16.66666667%;"><span th:text="${rent.rentAmount}"></span></td>
                            </tr>
                            <tr>
                                <td class="cs-width_3" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 25%;">Electricity (Units: <span th:text="${rent.consumedMeterReading}"></span>)</td>
                                <td class="cs-width_2" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 16.66666667%;"><span th:text="${rent.electricCharges}"></span></td>
                            </tr>
                            <tr>
                                <td class="cs-width_3" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 25%;">Water</td>
                                <td class="cs-width_2" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 16.66666667%;"><span th:text="${rent.waterCharge}"></span></td>
                            </tr>
                            <tr>
                                <td class="cs-width_3" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 25%;">Others</td>
                                <td class="cs-width_2" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 16.66666667%;"><span th:text="${rent.otherCharges}"></span></td>
                            </tr>
                            <tr>
                                <td class="cs-width_3" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 25%;">Dues</td>
                                <td class="cs-width_2" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 16.66666667%;"><span th:text="${rent.pendingPayment}"></span></td>
                            </tr>
                            <tr>
                                <td class="cs-width_3" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 25%;"><b class="cs-primary_color" style="font-weight: bold;color: #111111;">Total</b></td>
                                <td class="cs-width_2" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 16.66666667%;"><b class="cs-primary_color" style="font-weight: bold;color: #111111;"><span th:text="${rent.totalRent}"></span></b></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="cs-table cs-style1" style="margin-top: 0;line-height: 1.5em;">
                <div class="cs-round_border" style="margin-top: 0;line-height: 1.5em;border: 1px solid #eaeaea;overflow: hidden;border-radius: 6px;">
                    <div class="cs-table_responsive" style="margin-top: 0;line-height: 1.5em;overflow-x: auto;">
                        <table style="width: 100%;caption-side: bottom;border-collapse: collapse;min-width: 600px;">
                            <thead>
                            <tr>
                                <th class="cs-width_1 cs-semi_bold cs-ternary_color cs-focus_bg" style="text-align: left;padding: 10px 15px;line-height: 1.55em;font-weight: 600;width: 8.33333333%;color: #353535;border-color: #eaeaea;background: #f6f6f6;">Payment Date</th>
                                <th class="cs-width_1 cs-semi_bold cs-ternary_color cs-focus_bg" style="text-align: left;padding: 10px 15px;line-height: 1.55em;font-weight: 600;width: 8.33333333%;color: #353535;border-color: #eaeaea;background: #f6f6f6;">Type</th>
                                <th class="cs-width_1 cs-semi_bold cs-ternary_color cs-focus_bg" style="text-align: left;padding: 10px 15px;line-height: 1.55em;font-weight: 600;width: 8.33333333%;color: #353535;border-color: #eaeaea;background: #f6f6f6;">Mode</th>
                                <th class="cs-width_1 cs-semi_bold cs-ternary_color cs-focus_bg" style="text-align: left;padding: 10px 15px;line-height: 1.55em;font-weight: 600;width: 8.33333333%;color: #353535;border-color: #eaeaea;background: #f6f6f6;">Amount</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item, iterStat: ${rent.payments}">
                                <td class="cs-width_1" th:text="${#dates.format(item.paymentDate, 'dd-MMM-yyyy')}" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 8.33333333%;"></td>
                                <td class="cs-width_1" th:text="${item.type}" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 8.33333333%;"></td>
                                <td class="cs-width_1" th:text="${item.mode}" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 8.33333333%;"></td>
                                <td class="cs-width_1" th:text="${item.amount}" style="border-top: 1px solid #eaeaea;padding: 10px 15px;line-height: 1.55em;width: 8.33333333%;"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
